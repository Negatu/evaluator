
plugins {
    id 'java'
}

sourceSets {
    main {
        java {
            srcDirs = ['../src']
        }
    }
    test {
        java {
            srcDirs = ['../test']
        }
    }
}


repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.assertj:assertj-core:3.25.3'
}